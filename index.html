<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hamza Browser</title>
  <style>
    body {
      background-image: url('https://pbs.twimg.com/media/GeOeVabWQAAdDn2.jpg:large');
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 60%;
      border-radius: 10px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>hamza_r.q</h1>
  <input id="search" type="text" placeholder="Bir ÅŸeyler ara...">
  <button onclick="go()">Git</button>

  <script>
    function go() {
      const q = document.getElementById("search").value.trim();
      if (q) {
        window.location.href = `results.html?q=${encodeURIComponent(q)}`;
      }
    }
    document.getElementById("search").addEventListener("keydown", e => {
      if (e.key === "Enter") go();
    });
  </script>
</body>
</html>
